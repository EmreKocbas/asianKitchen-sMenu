
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Make the website responsive to different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Set the title of the document -->
    <title>Asian Kitchen's Menu</title>
</head>

<body>

    <div class="container">
        <section class="menu">
            <!-- Title of the menu section -->
            <div class="title text-center mt-4">
                <h1>Asian Kitchen's Menu</h1>
            </div>
            <!-- Button container for filtering menu items -->
            <div class="btn-container mt-5 row">
                <!-- Button to show all menu items -->
                <button type="button" class="btn btn-outline-dark mx-2 col" id="all">All</button>
                <!-- Button to filter by Japanese cuisine -->
                <button type="button" class="btn btn-outline-dark mx-2 col" id="japan">Japan</button>
                <!-- Button to filter by Chinese cuisine -->
                <button type="button" class="btn btn-outline-dark mx-2 col" id="china">China</button>
                <!-- Button to filter by Korean cuisine -->
                <button type="button" class="btn btn-outline-dark mx-2 col" id="korea">Korea</button>
            </div>
            <!-- Container to display menu items -->
            <div class="items my-5" id="items">

            </div>
        </section>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Link to custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
